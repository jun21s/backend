<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
</head>

<body>
    <h1>Verifying Token</h1>
    <script>
        const token = window.location.pathname.split('/').pop();
        // Send GET request for token verification
        // 클라이언트 측 코드
        fetch(`/api/auth/verifyToken/${token}`)
            .then(response => response.json())
            .then(data => {
                if (data.message === '유효한 토큰입니다.') {
                    // Redirect to the password update page if the token is valid
                    window.location.href = `/updatePassword/${token}`;
                } else {
                    // Handle invalid token scenario (e.g., show an error message)
                    console.error('Token validation failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
            });


    </script>
</body>

</html>
